<div class="container">
    <h2>Add University</h2>
    <form (ngSubmit)="onSubmit()" #universityForm="ngForm">

        <div class="form-group" >
            <label for="name">University Name</label>
            <input type="text" id="name" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
            <input type="hidden" id="cityId" class="form-control" required 
            [(ngModel)]="model.cityId" name="cityId" #cityId="ngModel">
            <!-- <select class="form-control" id="power" required>
              <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select> -->
            <button type="submit" class="btn btn-success" >Submit</button>
        </div>
    </form>
</div>
