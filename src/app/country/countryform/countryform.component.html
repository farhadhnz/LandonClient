<div class="container">
    <h2>Add Country</h2>
    <form (ngSubmit)="onSubmit()" #countryForm="ngForm">

        <div class="form-group" >
            <label for="name">Country Name</label>
            <input type="text" id="name" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
            <!-- <select class="form-control" id="power" required>
              <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select> -->
            <button type="submit" class="btn btn-success" [disabled]="!countryForm.form.valid">Submit</button>
        </div>
    </form>
</div>
